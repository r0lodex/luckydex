<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckydex - Random Number Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-400 to-purple-600 flex items-center justify-center p-5">
    <div class="bg-white rounded-2xl p-10 shadow-2xl max-w-xl w-full text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">üçÄ Luckydex</h1>
        <p class="text-gray-600 mb-8">Draw your lucky number from the magic spreadsheet!</p>

        <div id="resultContainer" class="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl p-10 my-8 min-h-[200px] flex flex-col items-center justify-center transition">
            <div id="resultContent">
                <p class="text-white/70 text-xl">Click the button below to draw a number</p>
            </div>
        </div>

        <button id="drawButton" class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white px-10 py-4 text-lg font-semibold rounded-full shadow-lg transition will-change-transform hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed" onclick="drawNumber()">
            üé≤ Draw Number
        </button>

        <div id="errorMessage" class="hidden bg-red-50 text-red-700 p-4 rounded-lg mt-5"></div>

        <p class="text-gray-500 text-sm mt-5">
            Each draw randomly selects a number from the connected Google Spreadsheet
        </p>

        <div id="winnersSection" class="mt-8 text-left">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">üèÜ Recent Winners</h2>
            <div id="winnersError" class="hidden bg-red-50 text-red-700 p-3 rounded-lg mt-2"></div>
            <ul id="winnersList" class="list-none pl-0">
                <li class="text-gray-500">No winners yet. Draw to see the first winner!</li>
            </ul>
        </div>
    </div>

    <script>
        async function drawNumber() {
            const button = document.getElementById('drawButton');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');

            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'üé≤ Drawing...';
            resultContainer.classList.add('animate-pulse');
            errorMessage.classList.add('hidden');

            // Show spinner
            resultContent.innerHTML = '<div class="w-12 h-12 rounded-full border-4 border-white\/30 border-t-white animate-spin"></div>';

            try {
                // Call the /luckydex endpoint
                const response = await fetch('/luckydex', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                let data;
                try {
                    data = await response.json();
                } catch (_) {
                    data = null;
                }

                if (!response.ok || (data && data.success === false)) {
                    const message = (data && (data.message || data.error)) ? `${data.message || data.error}` : `HTTP ${response.status}`;
                    throw new Error(message);
                }

                // Display the result
                resultContent.innerHTML = `
                    <div class="text-5xl font-extrabold text-white mb-2">${data.number}</div>
                    <div class="text-white/90 text-lg">${data.name || 'Lucky Number'}</div>
                    ${data.description ? `<div class=\"text-white/80 text-sm mt-2\">${data.description}</div>` : ''}
                    <div class="text-white/80 text-xs mt-4">
                        ID: ${data.id} | Total entries: ${data.total_entries || 'N/A'}
                    </div>
                `;

                // Add success animation
                resultContainer.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    resultContainer.style.transform = 'scale(1)';
                }, 200);

                // Refresh winners after a successful draw
                fetchWinners();

            } catch (error) {
                console.error('Error drawing number:', error);

                // Show error message
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');

                // Reset result display
                resultContent.innerHTML = '<p class="text-white/70 text-xl">Failed to draw number</p>';
            } finally {
                // Re-enable button and remove loading state
                button.disabled = false;
                button.textContent = 'üé≤ Draw Number';
                resultContainer.classList.remove('animate-pulse');
            }
        }

        async function fetchWinners() {
            const winnersSection = document.getElementById('winnersSection');
            const winnersList = document.getElementById('winnersList');
            const winnersError = document.getElementById('winnersError');
            winnersError.classList.add('hidden');
            winnersError.textContent = '';

            // Loading state
            winnersSection.classList.add('animate-pulse');
            winnersList.innerHTML = '<li class="flex items-center gap-2 text-gray-500"><span class="w-4 h-4 border-2 border-gray-300 border-t-gray-500 rounded-full animate-spin"></span> Loading winners...</li>';

            try {
                const response = await fetch('{{ api_url }}/winners', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                let data;
                try {
                    data = await response.json();
                } catch (_) {
                    data = null;
                }

                if (!response.ok || (data && data.success === false)) {
                    const message = (data && (data.message || data.error)) ? `${data.message || data.error}` : `HTTP ${response.status}`;
                    throw new Error(message);
                }

                const winners = data && Array.isArray(data.winners) ? data.winners : [];

                if (winners.length === 0) {
                    winnersList.innerHTML = '<li class="text-gray-500">No winners yet. Draw to see the first winner!</li>';
                    return;
                }

                winnersList.innerHTML = winners.map((w, idx) => {
                    const safeId = (w.id !== undefined && w.id !== null) ? w.id : '';
                    const safeNumber = (w.number !== undefined && w.number !== null) ? w.number : '';
                    const safeName = (w.name !== undefined && w.name !== null && String(w.name).trim() !== '') ? w.name : 'Winner';
                    const safeDescription = (w.description !== undefined && w.description !== null && String(w.description).trim() !== '') ? ` ‚Äî ${w.description}` : '';
                    return `<li class=\"py-1.5 border-b border-gray-200 text-gray-800\">
                        <span class=\"font-semibold font-mono\">#${safeNumber}</span> ¬∑ ${safeName}${safeDescription}
                        ${safeId ? `<span class=\\\"text-gray-400 text-sm font-mono\\\"> (ID: ${safeId})</span>` : ''}
                    </li>`;
                }).join('');
            } catch (error) {
                console.error('Error fetching winners:', error);
                winnersError.textContent = `Could not load winners: ${error.message}`;
                winnersError.classList.remove('hidden');
            } finally {
                winnersSection.classList.remove('animate-pulse');
            }
        }

        // Load winners on page load
        window.addEventListener('load', fetchWinners);
    </script>
</body>
</html>
