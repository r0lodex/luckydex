<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckydex - Random Number Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes sparkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }
        .sparkle {
            animation: sparkle 3s ease-in-out infinite;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 50%, #ffd700 100%);
        }
        .gold-text {
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .gold-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5), 0 0 40px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-[#1a1a1a] flex items-center justify-center p-5 relative overflow-hidden">
    <!-- Sparkle particles background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Small sparkles (0.5px - 1px) -->
        <div class="absolute sparkle rounded-full bg-[#ffd700]/40" style="top: 8%; left: 12%; width: 0.5px; height: 0.5px; animation-delay: 0s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/35" style="top: 15%; left: 85%; width: 0.75px; height: 0.75px; animation-delay: 0.3s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/45" style="top: 22%; left: 45%; width: 0.5px; height: 0.5px; animation-delay: 0.6s;"></div>
        <div class="absolute sparkle rounded-full bg-[#b8860b]/40" style="top: 35%; left: 18%; width: 0.75px; height: 0.75px; animation-delay: 0.9s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/30" style="top: 42%; left: 92%; width: 0.5px; height: 0.5px; animation-delay: 1.2s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/40" style="top: 58%; left: 7%; width: 0.75px; height: 0.75px; animation-delay: 1.5s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/35" style="top: 68%; left: 63%; width: 0.5px; height: 0.5px; animation-delay: 1.8s;"></div>
        <div class="absolute sparkle rounded-full bg-[#b8860b]/40" style="top: 78%; left: 28%; width: 0.75px; height: 0.75px; animation-delay: 2.1s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/35" style="top: 88%; left: 71%; width: 0.5px; height: 0.5px; animation-delay: 2.4s;"></div>

        <!-- Medium sparkles (1px - 1.5px) -->
        <div class="absolute sparkle rounded-full bg-[#ffd700]/50" style="top: 12%; left: 35%; width: 1px; height: 1px; animation-delay: 0.15s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/45" style="top: 28%; left: 72%; width: 1.25px; height: 1.25px; animation-delay: 0.45s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/40" style="top: 48%; left: 25%; width: 1px; height: 1px; animation-delay: 0.75s;"></div>
        <div class="absolute sparkle rounded-full bg-[#b8860b]/50" style="top: 52%; left: 88%; width: 1.25px; height: 1.25px; animation-delay: 1.05s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/45" style="top: 72%; left: 15%; width: 1px; height: 1px; animation-delay: 1.35s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/40" style="top: 82%; left: 55%; width: 1.25px; height: 1.25px; animation-delay: 1.65s;"></div>
        <div class="absolute sparkle rounded-full bg-[#b8860b]/50" style="top: 5%; left: 58%; width: 1px; height: 1px; animation-delay: 1.95s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/45" style="top: 38%; left: 42%; width: 1.25px; height: 1.25px; animation-delay: 2.25s;"></div>

        <!-- Larger sparkles (1.5px - 2.5px) -->
        <div class="absolute sparkle rounded-full bg-[#ffd700]/55" style="top: 18%; left: 65%; width: 1.5px; height: 1.5px; animation-delay: 0.2s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/50" style="top: 32%; left: 23%; width: 2px; height: 2px; animation-delay: 0.5s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/45" style="top: 62%; left: 78%; width: 1.5px; height: 1.5px; animation-delay: 0.8s;"></div>
        <div class="absolute sparkle rounded-full bg-[#b8860b]/55" style="top: 75%; left: 38%; width: 2px; height: 2px; animation-delay: 1.1s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/50" style="top: 25%; left: 52%; width: 1.5px; height: 1.5px; animation-delay: 1.4s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/45" style="top: 55%; left: 12%; width: 2px; height: 2px; animation-delay: 1.7s;"></div>
        <div class="absolute sparkle rounded-full bg-[#b8860b]/55" style="top: 92%; left: 48%; width: 1.5px; height: 1.5px; animation-delay: 2s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/50" style="top: 65%; left: 91%; width: 2px; height: 2px; animation-delay: 2.3s;"></div>

        <!-- Largest sparkles (2.5px - 3px) - more subtle -->
        <div class="absolute sparkle rounded-full bg-[#ffd700]/60" style="top: 45%; left: 68%; width: 2.5px; height: 2.5px; animation-delay: 0.25s;"></div>
        <div class="absolute sparkle rounded-full bg-[#d4af37]/55" style="top: 38%; left: 15%; width: 3px; height: 3px; animation-delay: 0.55s;"></div>
        <div class="absolute sparkle rounded-full bg-[#ffd700]/50" style="top: 85%; left: 82%; width: 2.5px; height: 2.5px; animation-delay: 0.85s;"></div>
    </div>

    <div class="bg-[#1a1a1a] border border-[#d4af37]/30 rounded-2xl p-10 shadow-2xl max-w-xl w-full text-center relative z-10 gold-glow">
        <h1 class="text-4xl font-bold gold-text mb-2">üçÄ Luckydex</h1>
        <p class="text-white/80 mb-8">Draw your lucky number from the magic spreadsheet!</p>

        <div id="resultContainer" class="gold-gradient rounded-xl p-10 my-8 min-h-[200px] flex flex-col items-center justify-center transition gold-glow">
            <div id="resultContent">
                <p class="text-white/90 text-xl">Click the button below to draw a number</p>
            </div>
        </div>

        <button id="drawButton" class="gold-gradient text-white px-10 py-4 text-lg font-semibold rounded-full shadow-lg transition will-change-transform hover:-translate-y-0.5 hover:gold-glow disabled:opacity-60 disabled:cursor-not-allowed" onclick="drawNumber()">
            üé≤ Draw Number
        </button>

        <div id="errorMessage" class="hidden bg-red-900/30 border border-red-700/50 text-red-300 p-4 rounded-lg mt-5"></div>

        <p class="text-white/60 text-sm mt-5">
            Each draw randomly selects a number from the connected Google Spreadsheet
        </p>

        <div id="winnersSection" class="mt-8 text-left">
            <h2 class="text-xl font-semibold gold-text mb-2">üèÜ Recent Winners</h2>
            <div id="winnersError" class="hidden bg-red-900/30 border border-red-700/50 text-red-300 p-3 rounded-lg mt-2"></div>
            <ul id="winnersList" class="list-none pl-0">
                <li class="text-white/60">No winners yet. Draw to see the first winner!</li>
            </ul>
        </div>
    </div>

    <script>
        async function drawNumber() {
            const button = document.getElementById('drawButton');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');

            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'üé≤ Drawing...';
            resultContainer.classList.add('animate-pulse');
            errorMessage.classList.add('hidden');

            // Show spinner
            resultContent.innerHTML = '<div class="w-12 h-12 rounded-full border-4 border-white/30 border-t-white animate-spin"></div>';

            try {
                // Call the /luckydex endpoint
                const response = await fetch('/luckydex', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                let data;
                try {
                    data = await response.json();
                } catch (_) {
                    data = null;
                }

                if (!response.ok || (data && data.success === false)) {
                    const message = (data && (data.message || data.error)) ? `${data.message || data.error}` : `HTTP ${response.status}`;
                    throw new Error(message);
                }

                // Display the result
                resultContent.innerHTML = `
                    <div class="text-5xl font-extrabold text-white mb-2">${data.number}</div>
                    <div class="text-white/90 text-lg">${data.name || 'Lucky Number'}</div>
                    ${data.description ? `<div class=\"text-white/80 text-sm mt-2\">${data.description}</div>` : ''}
                    <div class="text-white/80 text-xs mt-4">
                        ID: ${data.id} | Total entries: ${data.total_entries || 'N/A'}
                    </div>
                `;

                // Add success animation
                resultContainer.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    resultContainer.style.transform = 'scale(1)';
                }, 200);

                // Refresh winners after a successful draw
                fetchWinners();

            } catch (error) {
                console.error('Error drawing number:', error);

                // Show error message
                errorMessage.textContent = `${error.message}`;
                errorMessage.classList.remove('hidden');

                // Reset result display
                resultContent.innerHTML = '<p class="text-white/70 text-xl">Failed to draw number</p>';
            } finally {
                // Re-enable button and remove loading state
                button.disabled = false;
                button.textContent = 'üé≤ Draw Number';
                resultContainer.classList.remove('animate-pulse');
            }
        }

        async function fetchWinners() {
            const winnersSection = document.getElementById('winnersSection');
            const winnersList = document.getElementById('winnersList');
            const winnersError = document.getElementById('winnersError');
            winnersError.classList.add('hidden');
            winnersError.textContent = '';

            // Loading state
            winnersSection.classList.add('animate-pulse');
            winnersList.innerHTML = '<li class="flex items-center gap-2 text-white/60"><span class="w-4 h-4 border-2 border-[#d4af37]/30 border-t-[#d4af37] rounded-full animate-spin"></span> Loading winners...</li>';

            try {
                const response = await fetch('winners', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                let data;
                try {
                    data = await response.json();
                } catch (_) {
                    data = null;
                }

                if (!response.ok || (data && data.success === false)) {
                    const message = (data && (data.message || data.error)) ? `${data.message || data.error}` : `HTTP ${response.status}`;
                    throw new Error(message);
                }

                const winners = data && Array.isArray(data.winners) ? data.winners : [];

                if (winners.length === 0) {
                    winnersList.innerHTML = '<li class="text-white/60">No winners yet. Draw to see the first winner!</li>';
                    return;
                }

                winnersList.innerHTML = winners.map((w, idx) => {
                    const safeId = (w.id !== undefined && w.id !== null) ? w.id : '';
                    const safeNumber = (w.number !== undefined && w.number !== null) ? w.number : '';
                    const safeName = (w.name !== undefined && w.name !== null && String(w.name).trim() !== '') ? w.name : 'Winner';
                    const safeDescription = (w.description !== undefined && w.description !== null && String(w.description).trim() !== '') ? ` ‚Äî ${w.description}` : '';
                    return `<li class=\"py-1.5 border-b border-[#d4af37]/20 text-white/90\">
                        <span class=\"font-semibold font-mono text-[#ffd700]\">#${safeNumber}</span> ¬∑ ${safeName}${safeDescription}
                        ${safeId ? `<span class=\\\"text-white/50 text-sm font-mono\\\"> (ID: ${safeId})</span>` : ''}
                    </li>`;
                }).join('');
            } catch (error) {
                console.error('Error fetching winners:', error);
                winnersError.textContent = `Could not load winners: ${error.message}`;
                winnersError.classList.remove('hidden');
            } finally {
                winnersSection.classList.remove('animate-pulse');
            }
        }

        // Load winners on page load
        window.addEventListener('load', fetchWinners);
    </script>
</body>
</html>
