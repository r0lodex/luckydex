<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckydex - Random Number Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#1a1a1a] flex items-center justify-center p-5 relative overflow-hidden">
    {% include 'sparkles.html' %}

    <div class="bg-[#1a1a1a] border border-[#d4af37]/30 rounded-2xl p-10 shadow-2xl max-w-xl w-full text-center relative z-10 gold-glow">
        <h1 class="text-4xl font-bold gold-text mb-2">üçÄ Luckydex</h1>
        <p class="text-white/80 mb-8">Draw your lucky number from the magic spreadsheet!</p>

        <div id="resultContainer" class="gold-gradient rounded-xl p-10 my-8 min-h-[200px] max-h-[600px] overflow-y-auto flex flex-col items-center justify-center transition gold-glow">
            <div id="resultContent" class="w-full">
                <p class="text-white/90 text-xl text-center">Click the button below to draw a number</p>
            </div>
        </div>

        <div class="flex gap-3 justify-center items-center">
            <button id="drawButton" class="gold-gradient text-white px-8 py-4 text-lg font-semibold rounded-full shadow-lg transition will-change-transform hover:-translate-y-0.5 hover:gold-glow disabled:opacity-60 disabled:cursor-not-allowed" onclick="drawNumber()">
                üé≤ Draw Number
            </button>
            <button id="draw5Button" class="gold-gradient text-white px-8 py-4 text-lg font-semibold rounded-full shadow-lg transition will-change-transform hover:-translate-y-0.5 hover:gold-glow disabled:opacity-60 disabled:cursor-not-allowed" onclick="draw4Numbers()">
                üéØ Draw 5 Numbers
            </button>
        </div>

        <div id="errorMessage" class="hidden bg-red-900/30 border border-red-700/50 text-red-300 p-4 rounded-lg mt-5"></div>

        <p class="text-white/60 text-sm mt-5">
            Each draw randomly selects a number from the connected Google Spreadsheet
        </p>

        <div id="winnersSection" class="mt-8 text-left">
            <h2 class="text-xl font-semibold gold-text mb-2">üèÜ Recent Winners</h2>
            <div id="winnersError" class="hidden bg-red-900/30 border border-red-700/50 text-red-300 p-3 rounded-lg mt-2"></div>
            <ul id="winnersList" class="list-none pl-0">
                <li class="text-white/60">No winners yet. Draw to see the first winner!</li>
            </ul>
        </div>
    </div>

    <script>
        async function drawNumber() {
            const button = document.getElementById('drawButton');
            const draw5Button = document.getElementById('draw5Button');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');

            // Disable buttons and show loading state
            button.disabled = true;
            draw5Button.disabled = true;
            button.textContent = 'üé≤ Drawing...';
            resultContainer.classList.add('animate-pulse');
            errorMessage.classList.add('hidden');

            // Show spinner
            resultContent.innerHTML = '<div class="w-12 h-12 rounded-full border-4 border-white/30 border-t-white animate-spin"></div>';

            try {
                // Call the /luckydex endpoint
                const response = await fetch('luckydex', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                let data;
                try {
                    data = await response.json();
                } catch (_) {
                    data = null;
                }

                if (!response.ok || (data && data.success === false)) {
                    const message = (data && (data.message || data.error)) ? `${data.message || data.error}` : `HTTP ${response.status}`;
                    throw new Error(message);
                }

                // Display the result
                resultContent.innerHTML = `
                    <div class="text-center">
                        <div class="text-5xl font-extrabold text-white mb-2">${data.number}</div>
                        <div class="text-white/90 text-lg">${data.name || 'Lucky Number'}</div>
                        ${data.description ? `<div class=\"text-white/80 text-sm mt-2\">${data.description}</div>` : ''}
                        <div class="text-white/80 text-xs mt-4">
                            ID: ${data.id} | Total entries: ${data.total_entries || 'N/A'}
                        </div>
                    </div>
                `;

                // Add success animation
                resultContainer.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    resultContainer.style.transform = 'scale(1)';
                }, 200);

                // Refresh winners after a successful draw
                fetchWinners();

            } catch (error) {
                console.error('Error drawing number:', error);

                // Show error message
                errorMessage.textContent = `${error.message}`;
                errorMessage.classList.remove('hidden');

                // Reset result display
                resultContent.innerHTML = '<p class="text-white/70 text-xl">Failed to draw number</p>';
            } finally {
                // Re-enable buttons and remove loading state
                button.disabled = false;
                draw5Button.disabled = false;
                button.textContent = 'üé≤ Draw Number';
                resultContainer.classList.remove('animate-pulse');
            }
        }

        async function draw4Numbers() {
            const button = document.getElementById('drawButton');
            const draw5Button = document.getElementById('draw5Button');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');

            // Disable buttons and show loading state
            button.disabled = true;
            draw5Button.disabled = true;
            draw5Button.textContent = 'üéØ Drawing 4...';
            resultContainer.classList.add('animate-pulse');
            errorMessage.classList.add('hidden');

            // Show spinner with progress
            resultContent.innerHTML = '<div class="flex flex-col items-center gap-3"><div class="w-12 h-12 rounded-full border-4 border-white/30 border-t-white animate-spin"></div><p class="text-white/80 text-sm">Drawing numbers...</p></div>';

            const results = [];
            let hasError = false;
            let errorMsg = '';

            try {
                // Draw 5 numbers sequentially to ensure uniqueness
                for (let i = 0; i < 4; i++) {
                    // Update progress
                    resultContent.innerHTML = `<div class="flex flex-col items-center gap-3"><div class="w-12 h-12 rounded-full border-4 border-white/30 border-t-white animate-spin"></div><p class="text-white/80 text-sm">Drawing ${i + 1} of 5...</p></div>`;

                    const response = await fetch('luckydex', {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    let data;
                    try {
                        data = await response.json();
                    } catch (_) {
                        data = null;
                    }

                    if (!response.ok || (data && data.success === false)) {
                        const message = (data && (data.message || data.error)) ? `${data.message || data.error}` : `HTTP ${response.status}`;
                        throw new Error(message);
                    }

                    results.push(data);
                }

                // Display all 5 results - just numbers
                resultContent.innerHTML = `
                    <div class="justify-center items-center gap-4">
                        ${results.map((data) => `
                            <div class="text-4xl font-extrabold text-white">${data.number}</div>
                        `).join('')}
                    </div>
                `;

                // Add success animation
                resultContainer.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    resultContainer.style.transform = 'scale(1)';
                }, 200);

                // Refresh winners after successful draws
                fetchWinners();

            } catch (error) {
                console.error('Error drawing 4 numbers:', error);
                hasError = true;
                errorMsg = error.message;

                // Show error message
                errorMessage.textContent = `Error drawing numbers: ${errorMsg}`;
                errorMessage.classList.remove('hidden');

                // If we got some results, show them, otherwise show error
                if (results.length > 0) {
                    resultContent.innerHTML = `
                        <div class="w-full">
                            <div class="flex justify-between items-center gap-4 mb-3">
                                ${results.map((data) => `
                                    <div class="text-4xl font-extrabold text-white">${data.number}</div>
                                `).join('')}
                            </div>
                            <p class="text-red-300 text-sm text-center">Failed to draw remaining numbers: ${errorMsg}</p>
                        </div>
                    `;
                } else {
                    resultContent.innerHTML = '<p class="text-white text-xl text-center">Failed to draw numbers</p>';
                }
            } finally {
                // Re-enable buttons and remove loading state
                button.disabled = false;
                draw5Button.disabled = false;
                draw5Button.textContent = 'üéØ Draw 4 Numbers';
                resultContainer.classList.remove('animate-pulse');
            }
        }

        async function fetchWinners() {
            const winnersSection = document.getElementById('winnersSection');
            const winnersList = document.getElementById('winnersList');
            const winnersError = document.getElementById('winnersError');
            winnersError.classList.add('hidden');
            winnersError.textContent = '';

            // Loading state
            winnersSection.classList.add('animate-pulse');
            winnersList.innerHTML = '<li class="flex items-center gap-2 text-white/60"><span class="w-4 h-4 border-2 border-[#d4af37]/30 border-t-[#d4af37] rounded-full animate-spin"></span> Loading winners...</li>';

            try {
                const response = await fetch('winners', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                let data;
                try {
                    data = await response.json();
                } catch (_) {
                    data = null;
                }

                if (!response.ok || (data && data.success === false)) {
                    const message = (data && (data.message || data.error)) ? `${data.message || data.error}` : `HTTP ${response.status}`;
                    throw new Error(message);
                }

                const winners = data && Array.isArray(data.winners) ? data.winners : [];

                if (winners.length === 0) {
                    winnersList.innerHTML = '<li class="text-white/60">No winners yet. Draw to see the first winner!</li>';
                    return;
                }

                winnersList.innerHTML = winners.map((w, idx) => {
                    const safeId = (w.id !== undefined && w.id !== null) ? w.id : '';
                    const safeNumber = (w.number !== undefined && w.number !== null) ? w.number : '';
                    const safeName = (w.name !== undefined && w.name !== null && String(w.name).trim() !== '') ? w.name : 'Winner';
                    const safeDescription = (w.description !== undefined && w.description !== null && String(w.description).trim() !== '') ? ` ‚Äî ${w.description}` : '';
                    return `<li class=\"py-1.5 border-b border-[#d4af37]/20 text-white/90\">
                        <span class=\"font-semibold font-mono text-[#ffd700]\">#${safeNumber}</span> ¬∑ ${safeName}${safeDescription}
                        ${safeId ? `<span class=\\\"text-white/50 text-sm font-mono\\\"> (ID: ${safeId})</span>` : ''}
                    </li>`;
                }).join('');
            } catch (error) {
                console.error('Error fetching winners:', error);
                winnersError.textContent = `Could not load winners: ${error.message}`;
                winnersError.classList.remove('hidden');
            } finally {
                winnersSection.classList.remove('animate-pulse');
            }
        }

        // Load winners on page load
        window.addEventListener('load', fetchWinners);
    </script>
</body>
</html>
