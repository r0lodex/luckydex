<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckydex - Random Number Draw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .result-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .result-container.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .number-display {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .number-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
        }

        .number-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .draw-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        .draw-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÄ Luckydex</h1>
        <p class="subtitle">Draw your lucky number from the magic spreadsheet!</p>

        <div id="resultContainer" class="result-container">
            <div id="resultContent">
                <p class="placeholder-text">Click the button below to draw a number</p>
            </div>
        </div>

        <button id="drawButton" class="draw-button" onclick="drawNumber()">
            üé≤ Draw Number
        </button>

        <div id="errorMessage" class="error-message"></div>

        <p class="info-text">
            Each draw randomly selects a number from the connected Google Spreadsheet
        </p>
    </div>

    <script>
        async function drawNumber() {
            const button = document.getElementById('drawButton');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');

            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'üé≤ Drawing...';
            resultContainer.classList.add('loading');
            errorMessage.classList.remove('show');

            // Show spinner
            resultContent.innerHTML = '<div class="spinner"></div>';

            try {
                // Call the /luckydex endpoint
                const response = await fetch('{{ api_url }}/staging/luckydex', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display the result
                resultContent.innerHTML = `
                    <div class="number-display">${data.number}</div>
                    <div class="number-label">${data.name || 'Lucky Number'}</div>
                    ${data.description ? `<div class="number-description">${data.description}</div>` : ''}
                    <div class="number-description" style="margin-top: 15px; font-size: 0.8rem;">
                        ID: ${data.id} | Total entries: ${data.total_entries || 'N/A'}
                    </div>
                `;

                // Add success animation
                resultContainer.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    resultContainer.style.transform = 'scale(1)';
                }, 200);

            } catch (error) {
                console.error('Error drawing number:', error);

                // Show error message
                errorMessage.textContent = `Error: ${error.message}. Please check your Google Sheets configuration.`;
                errorMessage.classList.add('show');

                // Reset result display
                resultContent.innerHTML = '<p class="placeholder-text">Failed to draw number</p>';
            } finally {
                // Re-enable button and remove loading state
                button.disabled = false;
                button.textContent = 'üé≤ Draw Number';
                resultContainer.classList.remove('loading');
            }
        }

        // Optional: Draw on page load
        // window.addEventListener('load', drawNumber);
    </script>
</body>
</html>
